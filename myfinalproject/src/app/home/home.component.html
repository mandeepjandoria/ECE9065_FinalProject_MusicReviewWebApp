<h2>Top Songs</h2>
<div>
    <ul *ngFor="let song of songs">
        <li><strong> {{song.songname}} </strong> by {{song.artist}} - 
            <a *ngFor="let review of reviews">
                    <a class="panel-title">
                        <a data-toggle="collapse" href="#collapse1">See Reviews</a>
                    </a>
                <div id="collapse1" class="panel-collapse collapse">
                    <ul class="list-group">
                        <li class="list-group-item"> {{review.rating}} </li>
                    </ul>
                </div>
            </a>
        </li>
    </ul>
</div>

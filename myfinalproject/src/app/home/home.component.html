<p><strong>Western Beats </strong>offers a number of services to it's users. Please click on <strong>About</strong> to know more.</p>

<div>
    <label><strong>Search Song Here: </strong></label><br/>
    <input [(ngModel)]="searchText" placeholder="Type to search a song">
    <table class="table table-hover">
        <!-- <thead>
            <tr>
                <th scope="col">Song Name</th>
            </tr>
        </thead> -->
        <tbody *ngFor="let c of characters | filter: searchText">
            <td><li>{{c}}</li></td>
        </tbody>
    </table> 
</div>

<h2>Top Songs</h2>
<div>
    <ul *ngFor="let song of songs">
        <li><strong> {{song.songname}} </strong> by {{song.artist}} - 
            <a>
                    <a class="panel-title">
                        <a data-toggle="collapse" href="#collapse1">See Reviews</a>
                    </a>
                <div id="collapse1" class="panel-collapse collapse">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let review of reviews"> <strong>Rating: </strong> {{review.rating}} <strong>Comments: </strong> {{review.comments}} </li>
                        <!-- <li class="list-group-item"> Comments: {{review.comments}} </li>
                        <li class="list-group-item"> Created By: {{review.createdby}} </li> -->
                    </ul>
                </div>
            </a>
        </li>
    </ul>
</div>

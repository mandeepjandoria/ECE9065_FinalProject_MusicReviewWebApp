<h1 *ngIf="currentUser">Hi {{currentUser.firstName}}!</h1>
<h1 *ngIf="!currentUser">Hi User!</h1>
<p><b>Western Beats</b> offers a number of services to it's users.</p>
<h3>All services are listed as following:</h3>
<div>
    <ul>
        <li *ngFor="let service of services">
            {{service.servicename}} 
            <!-- {{service.servicename}} -->
            <!-- - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a> -->
        </li>
    </ul>
</div>
<div>
    <p *ngIf="!currentUser">Please <a href="/login"><b>Login</b></a> to access the above services.</p>
    <p *ngIf="currentUser">Please go to <a href="/myaccount"><b>My Account</b></a> to access the above services.</p>
</div>
